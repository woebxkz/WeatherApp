<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pogodynka</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <form th:action="@{/search}" method="get">
            <div class="form-group">
                <label for="city">Pogodynka</label>
                <input type="text" class="form-control" id="city" name="city" aria-describedby="city"
                       placeholder="wyszukaj miasta">
            </div>

            <button type="submit" class="btn btn-primary">Szukaj</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <table class="table">
            <thead>
            <tr>
                <th>miasto</th>
                <th>region</th>
                <th>kraj</th>
                <th>szukaj</th>
                <th>usuń</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location : ${locations}">
                <td th:text="${location.city}"></td>
                <td th:text="${location.region}"></td>
                <td th:text="${location.country}"></td>
                <td>
                    <form th:action="@{/search}" method="get">
                        <input type="hidden" name="city" th:value="${location.city}"/>
                        <input type="submit" value="szukaj" class="btn btn-primary"/>
                    </form>
                </td>

                <td>
                    <form th:action="@{/delete}" method="get">
                        <input type="hidden" name="city" th:value="${location.city}"/>
                        <input type="submit" value="usuń" class="btn btn-danger"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>
</html>
